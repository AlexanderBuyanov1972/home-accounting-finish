server.port=${PORT:0}
spring.application.name=bills-service

#H2 database
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/bills?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=yellow00
#spring.datasource.password={cipher}
spring.jpa.hibernate.ddl-auto=update

#eureka
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://localhost:8010/eureka}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
authorization.token.header.name = Authorization
authorization.token.header.prefix = Bearer